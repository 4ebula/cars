<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Урок 1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="wrapper">
      <div class="logo">купи.авто.бай</div>
      <div class="menu">
        <a id="pageHome" href="#home">Главная</a>
      </div>
      <div id="router" class="router">
        <div id="#home" class="router-page active">
          <div class="filters">
            <button class="component-search">Показать</button>
          </div>
          <div class="cards-container"></div>
        </div>

        <div id="#car" class="router-page">
          <div class="component-page">
            <div class="component-page-img">
              <img src="img/audi-a1-big.jpg">
            </div>
            <div class="component-page-info">
              <div class="component-page-title">Audi a1</div>
              <div class="component-page-price">30000$</div>
              <div class="component-page-descr">Достойный авто по доступной цене. Приятный разгон и хорошая шумоизоляция.</div>
              <table class="component-page-table">
                <tr>
                  <td>Максимальная скорость</td>
                  <td>260км/ч</td>
                </tr>
                <tr>
                  <td>Вес</td>
                  <td>1200кг</td>
                </tr>
                <tr>
                  <td>Привод</td>
                  <td>полный</td>
                </tr>
                <tr>
                  <td>Цвет</td>
                  <td>серый</td>
                </tr>
                <tr>
                  <td>Модельный год</td>
                  <td>2020</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
